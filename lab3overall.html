<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bar">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <nav id="main-nav">
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://youtu.be/ND4fd6yScBM">YouTube Video</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
    </ul>
</nav>

    <div class="main-body-container">
        <main class="main-content">
            <h2>Please choose one of the following:</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="move">Choose:</label>
                <select name="move" id="move">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
        </main>

        <aside class="sidebar">
            <h2>Rules</h2>
            <p>You must choose Rock, Paper or Scissors</p>
            <hr>
            <h3>The Combos are as follows:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>
    
    <footer class="footer">
        <p>May the odds forever be in your favor.</p>
    </footer>
</body>
</html>
